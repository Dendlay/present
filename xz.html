<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ffff</title>
</head>
<body>
    <script>
    let number0 = Number(prompt('Введите первое число'));
    let number1 = Number(prompt('Введите второе число'));
    let number2 = Number(prompt('Введите третье число'));


    
    if (
    number0 >= number1 &&
    number0 >= number2)

{
        alert('Первое число больше');
    } else if (
    number1 >= number0 &&
    number1 >= number2)
{
        alert('Второе число больше');
    } else if (
    number2 >= number0 &&
    number2 >= number1)
{
        alert('Третье число больше');
}
    </script>
</body>
</html>
